                    <div class="cmd-section">
                        bash jd.sh <input id="jdScript" name="jdScript" type="text" placeholder="请输入脚本名称" required> now
                    </div>
                    <input type="submit" id="runCmd">
                    &nbsp;&nbsp;&nbsp;<p>Tips：手动执行的活动直到运行结束才会输出日志，时间较长请耐心等候。若执行活动脚本期间卡住或想停止运行，刷新页面即可重新执行。</p>

            &nbsp;
            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>
        </div>
    </div>
    <script>
        $.ajaxSetup({
            cache: false
        });

        $(document).ready(function () {
            var timer = 0;
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                lineNumbers: true,
                lineWrapping: false,
                styleActiveLine: true,
                matchBrackets: true,
                readOnly: true,
                mode: 'text',
                theme: 'dracula'
            });

            $('.cmd-btn').click(function () {
                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕！',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const jsName = this.id === 'jd_list' ? '' : this.id;
                const cmd = jsName ? `bash jd.sh ${jsName} now` : 'bash jd.sh';
                $.post('./runCmd', {
                    cmd: cmd
                }, function (data) {
                    editor.setValue(data.msg);

                    if (jsName) {
                        //将光标和滚动条设置到文本区最下方
                        editor.execCommand('goDocEnd');
                    }

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    jsName && getLogInterval(jsName);
                }, 1000);
            });


            $('#git_pull, #export_sharecodes, #hangup, #rm_log, #resetpwd, #jd_delCoupon, #crazy_joy_coin, #run_all')
                .click(function () {
                    let confirmTxt, cmd;
                    switch (this.id) {
                        case 'git_pull':
                            confirmTxt = '确认更新项目文件与活动脚本？';
                            cmd = `bash ${this.id}`;
                            break;
                        case 'export_sharecodes':
                            confirmTxt = '确认格式化导出互助码？';
                            cmd = `bash ${this.id}`;
                            break;
                        case 'hangup':
                            confirmTxt = '确认启动/重启挂机程序？';
                            cmd = `bash jd.sh ${this.id}`;
                            break;
                        case 'rm_log':
                            confirmTxt = '确认删除日志？';
                            cmd = `bash ${this.id}`;
                            break;
                        case 'resetpwd':
                            confirmTxt = '确认重置用户名与密码？';
                            cmd = `bash jd.sh ${this.id}`;
                            break;
                        case 'jd_delCoupon':
                            confirmTxt = '确认删除优惠券（存在误删，谨慎操作）？';
                            cmd = `bash jd.sh ${this.id}`;
                            break;
                        case 'crazy_joy_coin':
                            confirmTxt = '确认停止后台挂机程序？';
                            cmd = `pm2 stop jd_${this.id}`;
                            break;
                        default:
                            break;
                    }

                    if (!confirm(confirmTxt)) {
                        return;
                    }

                    if (timer) {
                        Swal.fire({
                            text: '请等待上一条任务执行完毕！',
                            icon: 'error'
                        });
                        return;
                    }
                    editor.setValue('');

                    $.post('./runCmd', {
                        cmd
                    }, function (data) {
                        editor.setValue(data.msg);

                        clearInterval(timer);
                        timer = 0;
                    });

                    timer = 1;
                });


            $('#runCmd').click(function () {
                const jdScript = $('#jdScript').val();
                if (!jdScript) {
                    Swal.fire({
                        text: '请先补充命令！',
                        icon: 'error'
                    });
                    return;
                }

                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕！',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const jsName = this.id === 'jd_list' ? '' : this.id;
                const cmd = `bash jd.sh ${jdScript} now`;
                $.post('./runCmd', {
                    cmd: cmd,
                    delay: 500
                }, function (data) {
                    editor.setValue(data.msg);

                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    getLogInterval(jdScript);
                }, 1000);

                return false;
            });


            function getLogInterval(jsName) {
                timer && clearInterval(timer);

                // 先执行一次
                getLog(jsName);
                timer = setInterval(() => {
                    getLog(jsName);
                }, 1500);
            }

            function getLog(jsName) {
                $.get(`./runLog/${jsName}`, function (data) {
                    if (data !== 'no logs') {
                        editor.setValue(data);
                    }
                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');
                });
            }

            $('#wrap').click(function () {
                var lineWrapping = editor.getOption('lineWrapping');
                editor.setOption('lineWrapping', !lineWrapping);
            });

            $('#jd_list').trigger('click');
        });
    </script>
